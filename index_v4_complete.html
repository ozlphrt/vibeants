<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Foraging Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #202020;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #simulationCanvas {
            display: block;
            background: #202020;
        }
        
        #colorPanel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }
        
        #colorPanel.hidden {
            transform: translateX(100%);
        }
        
        #colorPanel:hover {
            transform: translateX(0);
        }
        
        .colorGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .colorCircle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .colorCircle:hover {
            transform: scale(1.1);
        }
        
        .labels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 10px;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .rowLabels {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            font-size: 10px;
            position: absolute;
            right: -50px;
            top: 15px;
        }
        
        .rowLabels div {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .defaultButton {
            background: #ffa500;
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            margin-top: 10px;
            width: 100%;
        }
        
        .defaultButton:hover {
            background: #ff8c00;
        }
        
        #hoverZone {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 100px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="colorPanel">
        <div class="labels">
            <div>Nest & Ants</div>
            <div>Min Signal</div>
            <div>Max Signal</div>
        </div>
        <div class="rowLabels">
            <div>Orange</div>
            <div>Green</div>
        </div>
        <div class="colorGrid">
            <!-- Orange Colony -->
            <div class="colorCircle" id="orangeNest" style="background-color: #a67c52;"></div>
            <div class="colorCircle" id="orangeMin" style="background-color: #8b6b47;"></div>
            <div class="colorCircle" id="orangeMax" style="background-color: #ff8c00;"></div>
            
            <!-- Green Colony -->
            <div class="colorCircle" id="greenNest" style="background-color: #4a664a;"></div>
            <div class="colorCircle" id="greenMin" style="background-color: #3d553d;"></div>
            <div class="colorCircle" id="greenMax" style="background-color: #32cd32;"></div>
        </div>
        
        <button class="defaultButton" id="setDefault">Set as Default</button>
    </div>
    
    <div id="hoverZone"></div>
    <canvas id="simulationCanvas"></canvas>
    <script src="simulation.js"></script>
</body>
</html>
